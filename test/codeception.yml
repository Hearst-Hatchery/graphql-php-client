coverage:
  enabled: true
  include:
    - ../src/*
namespace: GraphQLClient\Tests
paths:
  data: codeception
  output: codeception/_output
  support: codeception/_support
  tests: codeception
settings:
  colors: true
  log: true
  memory_limit: 1024M
  suite_class: \PHPUnit_Framework_TestSuite
suites:
  unit:
    path: unit/src

